<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

      <h1>Student Info</h1>
      
      <form [formGroup]="myForm" (submit)="tobeupdated > 0 ? update() : save() ">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Rollno</label>
          <input type="number" class="form-control" formControlName="rollno">
        </div>

        <div class="form-group">
          <label>Department</label>
          <input type="text" class="form-control" formControlName="department">
        </div>


        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address">
        </div>
        <input type="submit"  class="btn btn-info" value="{{tobeupdated> 0 ? 'update' : 'save' }}"/>
        <button type="reset"  class="btn btn-info">Reset</button>
      </form>
  </div>
     <br>
         <div class="table-responsive" >      
     
        <table class="table">
            <tbody>
                <tr class="warning">
                    <th width="130"> NAME</th><th width="130">ROLLNO</th><th width="130">COURSE</th><th width="130">ADDRESS</th><th width="130">Options</th></tr>
                    <tr  class="success" *ngFor="let bean of allStudents">
                        <td>{{bean.name}}</td>
                        <td>{{bean.rollno}}</td>
                        <td>{{bean.department}}</td>
                        <td>{{bean.address}}</td>

                        <td><button type="button" class="btn btn-info "(click)="edit(bean.rollno)" >Edit</button>
                            <button type="button" class="btn btn-info " (click)="delete(bean.rollno)">Delete</button></td>
                    </tr>
            </tbody>
        </table>
    
    </div> 

</body>

</html>
